<!DOCTYPE html>
<html>
<head>
    <title>Model Loading Test</title>
</head>
<body>
    <h1>Model Loading Test</h1>
    <div id="status">Testing model loading...</div>
    
    <script>
        // 모델 파일 존재 여부 테스트
        const testModel = '/models/furniture/sofa-001.glb';
        
        fetch(testModel, { method: 'HEAD' })
            .then(response => {
                if (response.ok) {
                    document.getElementById('status').innerHTML = 
                        `✅ Model file exists: ${testModel}<br>Status: ${response.status}`;
                } else {
                    document.getElementById('status').innerHTML = 
                        `❌ Model file not found: ${testModel}<br>Status: ${response.status}`;
                }
            })
            .catch(error => {
                document.getElementById('status').innerHTML = 
                    `❌ Error loading model: ${error.message}`;
            });
    </script>
</body>
</html>
