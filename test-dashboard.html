<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bondidi 테스트 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.success {
            border-left: 4px solid #48bb78;
        }

        .stat-card.warning {
            border-left: 4px solid #ed8936;
        }

        .stat-card.error {
            border-left: 4px solid #f56565;
        }

        .stat-card.info {
            border-left: 4px solid #4299e1;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: #718096;
            font-weight: 500;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .chart-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .test-results {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .test-results h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .test-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-name {
            font-weight: 500;
        }

        .test-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-passed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-skipped {
            background: #e2e8f0;
            color: #2d3748;
        }

        .performance-metrics {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .performance-metrics h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .metric-item {
            text-align: center;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            display: block;
        }

        .metric-label {
            font-size: 0.875rem;
            color: #718096;
            margin-top: 4px;
        }

        .footer {
            text-align: center;
            padding: 24px;
            color: rgba(255, 255, 255, 0.8);
        }

        .footer p {
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .dashboard {
                padding: 16px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .charts-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>🎯 Bondidi 테스트 대시보드</h1>
            <p>실시간 테스트 결과 및 성능 메트릭스</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card success">
                <div class="stat-value" id="totalTests">0</div>
                <div class="stat-label">총 테스트 수</div>
            </div>
            <div class="stat-card success">
                <div class="stat-value" id="passedTests">0</div>
                <div class="stat-label">통과한 테스트</div>
            </div>
            <div class="stat-card error">
                <div class="stat-value" id="failedTests">0</div>
                <div class="stat-label">실패한 테스트</div>
            </div>
            <div class="stat-card info">
                <div class="stat-value" id="coveragePercent">0%</div>
                <div class="stat-label">커버리지</div>
            </div>
        </div>

        <div class="charts-grid">
            <div class="chart-card">
                <h3>테스트 결과 분포</h3>
                <canvas id="testResultsChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>커버리지 추이</h3>
                <canvas id="coverageChart"></canvas>
            </div>
        </div>

        <div class="performance-metrics">
            <h3>🚀 성능 메트릭스</h3>
            <div class="metric-grid">
                <div class="metric-item">
                    <span class="metric-value" id="fpsMetric">0</span>
                    <span class="metric-label">평균 FPS</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value" id="loadTimeMetric">0ms</span>
                    <span class="metric-label">페이지 로드 시간</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value" id="memoryMetric">0MB</span>
                    <span class="metric-label">메모리 사용량</span>
                </div>
                <div class="metric-item">
                    <span class="metric-value" id="lighthouseScore">0</span>
                    <span class="metric-label">Lighthouse 점수</span>
                </div>
            </div>
        </div>

        <div class="test-results">
            <h3>📋 최근 테스트 결과</h3>
            <div id="testResultsList">
                <!-- 테스트 결과가 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <div class="footer">
        <p>마지막 업데이트: <span id="lastUpdate">방금</span></p>
    </div>

    <script>
        // 모의 데이터 - 실제로는 API나 파일에서 데이터를 가져와야 합니다
        const mockData = {
            totalTests: 220,
            passedTests: 186,
            failedTests: 34,
            coveragePercent: 56.09,
            fpsMetric: 7.8,
            loadTimeMetric: '2.3초',
            memoryMetric: '45MB',
            lighthouseScore: 78,
            testResults: [
                { name: 'MegaMenu 컴포넌트 테스트', status: 'passed' },
                { name: 'BottomCategoryTabs 접근성', status: 'failed' },
                { name: 'StorageManager 단위 테스트', status: 'passed' },
                { name: 'SnapUtils 계산 로직', status: 'passed' },
                { name: 'useEditorStore 훅 테스트', status: 'passed' },
                { name: '성능 테스트 - FPS', status: 'failed' },
                { name: '접근성 테스트 - 키보드', status: 'passed' },
                { name: '메모리 누수 감지', status: 'failed' }
            ]
        };

        // 데이터 표시 함수들
        function updateStats() {
            document.getElementById('totalTests').textContent = mockData.totalTests;
            document.getElementById('passedTests').textContent = mockData.passedTests;
            document.getElementById('failedTests').textContent = mockData.failedTests;
            document.getElementById('coveragePercent').textContent = mockData.coveragePercent + '%';
            document.getElementById('fpsMetric').textContent = mockData.fpsMetric;
            document.getElementById('loadTimeMetric').textContent = mockData.loadTimeMetric;
            document.getElementById('memoryMetric').textContent = mockData.memoryMetric;
            document.getElementById('lighthouseScore').textContent = mockData.lighthouseScore;
        }

        // 차트 생성 함수
        function createTestResultsChart() {
            const ctx = document.getElementById('testResultsChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['통과', '실패', '건너뜀'],
                    datasets: [{
                        data: [mockData.passedTests, mockData.failedTests, mockData.totalTests - mockData.passedTests - mockData.failedTests],
                        backgroundColor: [
                            '#48bb78',
                            '#f56565',
                            '#ed8936'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function createCoverageChart() {
            const ctx = document.getElementById('coverageChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['1주전', '6일전', '5일전', '4일전', '3일전', '2일전', '어제', '오늘'],
                    datasets: [{
                        label: '코드 커버리지 (%)',
                        data: [45.2, 48.1, 52.3, 49.8, 54.2, 51.9, 55.7, mockData.coveragePercent],
                        borderColor: '#4299e1',
                        backgroundColor: 'rgba(66, 153, 225, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        // 테스트 결과 목록 생성
        function createTestResultsList() {
            const container = document.getElementById('testResultsList');
            mockData.testResults.forEach(test => {
                const testItem = document.createElement('div');
                testItem.className = 'test-item';

                testItem.innerHTML = `
                    <span class="test-name">${test.name}</span>
                    <span class="test-status status-${test.status}">${test.status === 'passed' ? '✅ 통과' : test.status === 'failed' ? '❌ 실패' : '⏭️ 건너뜀'}</span>
                `;

                container.appendChild(testItem);
            });
        }

        // 마지막 업데이트 시간 표시
        function updateLastModified() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString('ko-KR');
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            createTestResultsChart();
            createCoverageChart();
            createTestResultsList();
            updateLastModified();

            // 30초마다 데이터 업데이트 (실제로는 API 호출)
            setInterval(() => {
                updateLastModified();
            }, 30000);
        });

        // 실제 구현에서는 다음 함수들을 추가하여 데이터를 동적으로 가져올 수 있습니다:

            try {
                const response = await fetch('/api/test-results');
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('테스트 결과 가져오기 실패:', error);
            }
        }

        async function fetchCoverageData() {
            try {
                const response = await fetch('/api/coverage');
                const data = await response.json();
                updateCoverageChart(data);
            } catch (error) {
                console.error('커버리지 데이터 가져오기 실패:', error);
            }
        }
        */
    </script>
</body>
</html>
